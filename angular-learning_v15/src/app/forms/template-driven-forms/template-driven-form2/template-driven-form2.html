<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="myField">My Field</label>
    <input type="number" id="myField" formControlName="myField" class="form-control">
    <div *ngIf="form.get('myField')?.hasError('required') && form.get('myField')?.touched" class="alert alert-danger">My Field is required</div>
    <div *ngIf="form.get('myField')?.hasError('customValidator') && form.get('myField')?.touched" class="alert alert-danger">My Field must be a number between 0 and 10</div>
  </div>
  <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
</form>
