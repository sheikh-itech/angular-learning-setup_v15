<div class="container-fluid mainLayout ">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 ">
      <div class="col-md-3 col-lg-3"></div>
      <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6">
        <section class="ftco-section">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-10 col-sm-12 col-xs-12 text-center mb-3">
                <h4 class="heading-section">User Login</h4>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-8 col-sm-10 col-xs-10">
                <div class="login-wrap m-5">
                  <div class="col-sm-12 mb-2 fs-6 err_color" *ngIf="errMsg">{{errMsg}}</div>

                  <form onsubmit="event.preventDefault();" class="login-form">

                    <div class="form-group" style="display: block;">
                      <input type="text" [(ngModel)]="login.username" class="form-control rounded-left" placeholder="Enter Username" (input)="onKeyUp($event)" name="username" required />
                    </div>
                    <div class="form-group d-flex">
                      <input type="password" [(ngModel)]="login.password" class="form-control rounded-left" placeholder="Enter Password" (input)="onKeyUp($event)" name="password" required />
                    </div>

                    <div class="form-group ">
                      <button type="submit" (click)="signIn();" class="form-control btn btn-color rounded submit px-3">Login</button>
                    </div>
                    <div class="form-group ">
                      <button type="submit" (click)="logOut();" class="form-control btn btn-color rounded submit px-3">LogOut</button>
                    </div>

                    <div class="form-group ">

                      <div class="bs-example hide">
                        <div class="bg-light clearfix">
                          <span style="margin-left:5px"> Forgot Password</span>
                          <a class="btn btn-warning float-right ml-2" href="/forgot_password"><i class="fa fa-arrow-right"></i></a>
                        </div>
                      </div>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
