<form #addressForm="ngForm">
  <div *ngFor="let address of addresses; let i = index;">
    <div class="form-group">
      <label for="address{{i}}.street">Street</label>
      <input type="text" class="form-control" id="address{{i}}.street" name="address{{i}}.street" [(ngModel)]="address.street" required>
    </div>
    <div class="form-group">
      <label for="address{{i}}.city">City</label>
      <input type="text" class="form-control" id="address{{i}}.city" name="address{{i}}.city" [(ngModel)]="address.city" required>
    </div>
    <div class="form-group">
      <label for="address{{i}}.state">State</label>
      <input type="text" class="form-control" id="address{{i}}.state" name="address{{i}}.state" [(ngModel)]="address.state">
    </div>
    <button type="button" class="btn btn-danger" (click)="removeAddress(i)">Remove</button>
  </div>
  <button type="button" class="btn btn-primary" (click)="addAddress()">Add Address</button>
  <button type="submit" class="btn btn-success" [disabled]="addressForm.invalid">Save</button>
</form>
