<div class="container-fluid mainLayout ">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 ">
      <div class="col-md-3 col-lg-3"></div>
      <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6">
        <section class="ftco-section">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-10 col-sm-12 col-xs-12 text-center mb-3">
                <h4 class="heading-section">ZXing QR Code Generate</h4>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-8 col-sm-10 col-xs-10">
                <div class="login-wrap m-5">
                  <div class="col-sm-12 mb-2 fs-6 err_color" *ngIf="errMsg">{{errMsg}}</div>

                  <form onsubmit="event.preventDefault();" class="login-form">

                    <div class="form-group" style="display: block;">
                      <input type="text" [(ngModel)]="product.name" class="form-control rounded-left" placeholder="Product Name" name="name" required />
                    </div>
                    <div class="form-group d-flex">
                      <input type="number" [(ngModel)]="product.price" class="form-control rounded-left" placeholder="Product Price" name="price" required />
                    </div>

                    <div class="form-group" style="display: block;">
                      <input type="text" [(ngModel)]="product.desc" class="form-control rounded-left" placeholder="Product Desc" name="desc" required />
                    </div>
                    <div class="form-group d-flex">
                      <input type="text" [(ngModel)]="product.code" class="form-control rounded-left" placeholder="Product Code" name="code" required />
                    </div>

                    <div class="form-group ">
                      <button type="submit" (click)="generateQRCode();" class="form-control btn btn-color rounded submit px-3">Generate</button>
                    </div>

                  </form>

                </div>
              </div>
            </div>

            <hr />

            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-8 col-sm-10 col-xs-10">
                <div class="login-wrap m-5">
                  <div class="col-sm-12 mb-2 fs-6 err_color" *ngIf="errMsg">{{errMsg}}</div>

                  <form onsubmit="event.preventDefault();" class="login-form">

                    <div class="form-group" style="display: block;">
                      <input type="text" [(ngModel)]="productId" class="form-control rounded-left" placeholder="Product Id" name="productId" required />
                    </div>
                    <div class="form-group d-flex" style="margin-left: 35%;">
                      <b>OR</b>
                    </div>

                    <div class="form-group" style="display: block;">
                      <input type="text" [(ngModel)]="productName" class="form-control rounded-left" placeholder="Product Name" name="productName" required />
                    </div>

                    <div class="form-group ">
                      <button type="submit" (click)="searchQRCode();" class="form-control btn btn-color rounded submit px-3">Search</button>
                    </div>

                  </form>
                  <img id="qrCodeImage" src="" alt="" />
                </div>
              </div>
            </div>

            <hr />

            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-8 col-sm-10 col-xs-10">
                <div class="login-wrap m-5">

                  <form onsubmit="event.preventDefault();" class="login-form">

                    <div class="form-group ">
                      <button type="submit" (click)="searchAllQRCode();" class="form-control btn btn-color rounded submit px-3">Search All</button>
                    </div>

                  </form>

                </div>

                <table class="table table-striped table-bordered table-condensed">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Desc</th>
                      <th>Code</th>
                      <th>QR</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor="let info of allQrInfo">
                      <th>{{info.id}}</th>
                      <th>{{info.name}}</th>
                      <th>{{info.price}}</th>
                      <th>{{info.desc}}</th>
                      <th>{{info.code}}</th>
                      <th><img id="{{info.id}}" [src]="info.imageUrl" alt="{{info.name}}" /></th>
                    </tr>
                  </tbody>

                </table>

              </div>
            </div>

          </div>
        </section>
      </div>
    </div>
  </div>
</div>
