<div class="container-fluid mainLayout ">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 ">
      <div class="col-md-3 col-lg-3"></div>
      <div class="col-xs-12 col-lg-6">
        <section class="ftco-section">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-10 col-sm-12 col-xs-12 text-center mb-3">
                <h4 class="heading-section">After 'Search All' select QR image for detail</h4>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-8 col-sm-10 col-xs-10">
                <div class="login-wrap m-5">

                  <form onsubmit="event.preventDefault();" class="login-form">

                    <div class="form-group ">
                      <button type="submit" (click)="searchAllQRCode();" class="form-control btn btn-color rounded submit px-3">Search All</button>
                    </div>

                  </form>

                </div>

                <table class="table table-striped table-bordered table-condensed">
                  <thead>
                    <tr>
                      <!--<th>Id</th>-->
                      <th>Name</th>
                      <th>Price</th>
                      <th>Desc</th>
                      <th>Code</th>
                      <th>QR</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor="let info of allQrInfo">
                      <!--<th>{{info.id}}</th>-->
                      <th>{{info.name}}</th>
                      <th>{{info.price}}</th>
                      <th>{{info.desc}}</th>
                      <th>{{info.code}}</th>
                      <th><img (click)="readBarcodeImage(info.imageUrl, 1)" id="{{info.id}}" [src]="info.imageUrl" alt="{{info.name}}" /></th>
                    </tr>
                  </tbody>

                </table>

                <hr />

                <table *ngIf="qrCodeInfo.length>0" style="margin-top: 2%; align-content: center;">
                  <thead>
                    <tr>
                      <th colspan="2">Selected QR Code Detail</th>
                    </tr>
                  </thead>
                  <ng-container *ngFor="let info of qrCodeInfo">
                    <tr>
                      <td>{{info.key}}</td>
                      <td>{{info.value}}</td>
                    </tr>
                  </ng-container>
                </table>

              </div>
            </div>

          </div>
        </section>
      </div>
    </div>
  </div>
</div>
