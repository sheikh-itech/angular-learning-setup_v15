<fieldset>
    <legend>Injectable Example Using Service</legend>

    <table>
        <thead>
            <th>Name</th>
            <th>City</th>
        </thead>
        <tr *ngFor="let d of data">
            <td>{{d.name}}</td>
            <td>{{d.city}}</td>
        </tr>
    </table>
    
</fieldset>
