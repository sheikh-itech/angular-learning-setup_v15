<fieldset>
    <legend>Component 1 - Send & Receive Data</legend>
    
    <div>
        <input type="text" [(ngModel)]="inputData"/>
        <button (click)="sendData()">Send to Component 2</button>
    </div>

    <br /><br />

    <div>
        <button (click)="receiveData()">Receive from Component 2</button>
        <p><strong>Received Data:</strong> {{ receivedData }}</p>
    </div>
    
</fieldset>
