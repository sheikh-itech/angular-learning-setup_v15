<div class="form">

    <form>
        <div class="imgcontainer">
            <img src="assets/images/img_avatar2.png" alt="Avatar" class="avatar">
        </div>
    
        <div class="container">
            <label for="username"><b>Username</b></label>
            <input type="text" [(ngModel)]="user.username" placeholder="Enter Username" name="username" required autocomplete="username" id="username">
    
            <label for="password"><b>Password</b></label>
            <input type="password" [(ngModel)]="user.password" placeholder="Enter Password" name="password" required id="password">
    
            <button type="submit" (click)="login()">Login</button>
            <label>
                <input type="checkbox" [(ngModel)]="user.remember" name="remember"> Remember me
            </label>
        </div>
    
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn" (click)="cancel()">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>

</div>
